<!DOCTYPE html>
<html>
  <head>
    <title>Project Reality Tournament</title>
    <!-- Styles: PRT needs to be AFTER jvectormap.css to override -->
    <link rel="stylesheet" href="css/jquery-jvectormap-2.0.4.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/pr-tournament-boardmap.css" type="text/css" media="screen"/>
   
    <!-- Scripts: JQuery needs to be First -->
    <script src="js/jquery-2.1.4.min.js"></script>

    <script src="js/jquery-jvectormap-2.0.4.min.js"></script>
    <script src="js/jquery-jvectormap-world-mill.js"></script>
    
    <script src="js/pr-tournament-boardmap.js"></script>
     <!--   END Scripts   -->
  </head>
  <body style="background-color: black;">

    <!-- BOARD -->
    <div id="world-map" >
      <div id="op-list-wrapper">
        <ul id="op-list">
        </ul>
      </div>
    
      <map id="op-details">
        <div class="op">
          <img src="img/J_grey.png" class="op-image"></shape>
          <div class="op-description"></div>
        </div>
        
        <div class="op">
          <img src="img/J_grey.png" class="op-image"></shape>
          <div class="op-description"></div>
        </div>
      </map>
    </div>
  </body>
</html>
