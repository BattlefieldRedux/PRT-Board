<!DOCTYPE html>
<html>
  <head>
    <title>Project Reality Tournament</title>
    <!-- Styles: PRT needs to be AFTER jvectormap.css to override -->
    <link rel="stylesheet" href="css/jquery-jvectormap-2.0.4.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/pr-tournament-boardmap.css" type="text/css" media="screen"/>
   
    <!-- Scripts: JQuery needs to be First -->
    <script src="js/jquery-2.1.4.min.js"></script>

    <script src="js/jquery-jvectormap-2.0.4.min.js"></script>
    <script src="js/jquery-jvectormap-world-mill.js"></script>
    
     <script src="js/pr-tournament-boardmap-maps.js"></script>
    <script src="js/pr-tournament-boardmap.js"></script>
     <!--   END Scripts   -->
  </head>
  <body>
    <!-- BOARD -->
    <div id="Board">
      <div id="Op-Header">
        <div id="Op-Header-Inner">
          <div class="header-team-name team-a"></div>
          <div class="header-team-points team-a"></div>
          
          <div id="Op-Header-Icons-Wrapper">
            <div class="op-header-icons-banner"></div>
            <div id="Op-Header-Icons"></div>
            <div class="op-header-icons-banner"></div>
          </div>
          
          <div class="header-team-points team-b"></div>
          <div class="header-team-name team-b"></div>
        </div>
        <div id="Op-Name-Wrapper">
          <div id="Op-Name"></div>
          <div class="op-selector right"></div>
          <div class="op-selector left"></div>
        </div>
      </div>
      <div id="Op-Strip-Container">
      </div>
    </div>
  </body>
</html>
